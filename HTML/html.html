<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>textContent vs innerText vs innerHTML</title>
</head>
<body>
  <div id="box" style="display: none;">
    <!-- <b>Hello</b> <span style="display:none">Hidden</span> World -->
     hello hidden world
  </div>

  <button onclick="showResults()">Show Results</button>

  <pre id="output"></pre>

  <script>
    function showResults() {
      const box = document.getElementById("box");
      const output = document.getElementById("output");

      let result = "";

      result += "textContent:\n" + box.textContent + "\n\n";
      result += "innerText:\n" + box.innerText + "\n\n";
      result += "innerHTML:\n" + box.innerHTML + "\n\n";

      output.textContent = result;
    }
  </script>
</body>
</html>
