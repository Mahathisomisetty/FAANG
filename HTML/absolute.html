<head>

            margin-top: 50px;
            width: 100%;
            height: 400px;
            background-color: beige;
        }
        .child{
            width: 200px;
            background-color: orange;
            position: absolute;
            top:0px;
            right:0px;
        }
        .box{
            height:200px;
            margin: 10px;
            background-color: rgb(236,24,24);
        }
        .super{
            background-color: rgb(107,207,7);
            width:100%;
            height:600px;
            padding: 90px;
            position:relative
        }
    </style>
</head>
<body>
    <div class="parent"></div>
    <div class="child"></div>
    <div class="super"></div>
    <div class="box"></div>
</body>
</html>
