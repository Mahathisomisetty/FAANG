<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 200px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
    .circle1{
       width: 100px;
       height: 100px;
       background-color:rgb(110, 18, 101);
       border-radius: 50%;
       position: absolute;
       animation: blinking 1.3s  infinite alternate ;
       
       
    }
    .circle2{
         width: 100px;
       height: 100px;
       border-radius: 50%;
       background-color:  rgb(110, 18, 101);
       position: absolute;
       animation: blinking 1.3s infinite  alternate-reverse ;
       /* animation-delay: 2s; */
       
    }
    @keyframes blinking{
        0%{
            transform: scale(0);
            opacity: 0;
        }
        100%{
            transform: scale(1);
            opacity: 0.5;
        }
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="circle1">
    </div>
     <div class="circle2"></div>
    </div>
</body>
</html>
