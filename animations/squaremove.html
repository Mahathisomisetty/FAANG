<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            align-items: center;
            justify-content: center;
            margin: 250px;
        }
        .b1{
            width: 50px;
            height: 50px;
            background-color: blue;
           
            animation: move 1s 1 alternate;
        }
        @keyframes move{
            0%{
                transform: translate(0px,0px);
            }
            25%{
                transform: translate(19px,-19px);
            }
            50%{
                transform:translate(29px,29px)
            }
            75%{
                transform: translate(-19px,19px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
    </div>
</body>
</html>
