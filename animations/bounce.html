<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bounce-ball</title>
    <style>
        .container{
            position: relative;
  
        }
        .ball
        {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: darkgoldenrod;
            position: absolute;
            animation: bounce 2s 1 alternate;
            top:150px;
            left: 500px;
        }
        @keyframes bounce {
            0%{top:0px;left:0px;
            }
            20%{top:100px;left: 100px;}
            40%{top:0px; left:200px;}
            60%{top:100px;left:300px;}
            80%{top:0px;left:400px;}
            100%{top:100px;left:500px;}

            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball">

        </div>
    </div>
</body>
</html>
