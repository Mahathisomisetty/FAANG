<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 500px;
            height:500px;
            border-radius: 250px;
            background-color: black;
            display: flex;
            border: 2px solid white;
            align-items: center;
            justify-content: center;
            animation:blink 1s 1 ease-out;
            animation-delay: 900ms;
            
        }
        .div2{
            width: 400px;
            height:400px;
            border-radius: 200px;
            background-color: black;
            display: flex;
             border: 2px solid white;
            align-items: center;
            justify-content: center;
            animation:blink 1s 1  ease-out;
            animation-delay: 600ms;
        }
        .div3{
            width: 300px;
            height:300px;
            border-radius: 150px;
            background-color: black;
            display: flex;
            border: 2px solid white;
            align-items: center;
            justify-content: center;
            animation:blink 1s 1 ease-out   ;
            animation-delay: 300ms;

        }
        .div4{
            width: 200px;
            height:200px;
            border-radius: 100px;
            background-color: black;
            display: flex;
             border: 2px solid white;
            align-items: center;
            justify-content: center;
            animation:blink 1s 1 ease-out   ;
            animation-delay: 100ms;
        }
        .div5{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 2px solid white;
             animation:blink 1s 1 ease-out   ;
        }
        @keyframes blink{
            0%,100%{
                scale:1;
            }
            50%{
                scale:1.1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <div class="div2">
                <div class="div3"><div class="div4">
                    <div class="div5"></div>
                </div></div>
            </div>
        </div>
    </div>
</body>
</html>
