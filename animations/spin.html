<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
        .circle{
            width: 60px;
            height:60px;
            border-radius: 50%;
            border-top: 8px solid rgb(151, 129, 129);
            margin: 200px auto;
            /* border:8px solid rgb(41, 37, 37); */
            animation: spin 1s linear infinite;
            
           
        }
        @keyframes spin{
            0%{
             transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
