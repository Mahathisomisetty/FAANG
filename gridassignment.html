<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
           display: grid;
            grid-template-columns: 1fr 1fr 1fr;/*fr means divides the screen into fractions here i used 1fr 1fr 1fr means it divides the screen into 3 parts */
           grid-template-rows: 100px 200px 300px;
            
        }
        .item{
            background-color: orange;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
        }
        .item1{
            grid-row: 2; /* place the first item into 2 row*/
            grid-column: 1/4; /* item1 covers all 4 parts of the screen.*/
        }
        .item2{
            grid-column: 1/3; /*covers 1/3rd part of the screen. */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">div1</div>
         <div class="item item2">div2</div>
          <div class="item">div3</div>
           <div class="item">div4</div>
            <div class="item">div5</div>
             <div class="item">div6</div>
    </div>
</body>
</html>
