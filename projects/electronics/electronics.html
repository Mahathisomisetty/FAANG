<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    nav {
      background: #222;
      padding: 12px 20px;
    }
    nav ol {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      justify-content: flex-end;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 15px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff9800;
    }
    .logo{
      margin-right: auto;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
    #electronics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .product-card h3 {
      font-size: 17px;
      margin: 8px 0;
      height: 45px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .product-card p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      margin: 8px 0;
    }
    button.add-to-cart {
      margin-top: auto;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button.add-to-cart:hover {
      background: linear-gradient(135deg, #f57c00, #e65100);
    }
    #notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }
    #notification .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav>
    <ol>
      <li class="logo">ElectroMart</li>
      <li><a href="electronics.html">Home</a></li>
      <li><a href="">About Us</a></li>
      <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      <li><a href="">Login</a></li>
    </ol>
  </nav>


  <div id="notification">
    <span id="notif-text"></span>
    <button class="close-btn" onclick="hideNotification()">×</button>
  </div>

  <!-- Product Grid -->
  <div id="electronics"></div>

  <script>
    let electronics = document.getElementById("electronics");

    fetch("https://fakestoreapi.in/api/products?page=2")
      .then((response) => response.json())
      .then((result) => {
        result.products.forEach(product => {
          display(product);
        });
        updateCartCount(); // update when page loads
      });

    function display(product) {
      let card = document.createElement("div");
      card.classList.add("product-card");

      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <h3>${product.title}</h3>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Color:</strong> ${product.color}</p>
        <p><strong>Model:</strong> ${product.model}</p>
        <p class="price">$${product.price}</p>
        <p>${product.description.substring(0, 60)}...</p>
        <button class="add-to-cart">Add to Cart</button>
      `;

      card.querySelector(".add-to-cart").addEventListener("click", () => {
        addToCart(product);
      });

      electronics.appendChild(card);
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let exists = cart.some(item => item.id === product.id);
      if (!exists) {
        cart.push(product);
      }
      localStorage.setItem("cart", JSON.stringify(cart));

      updateCartCount();
      showNotification("✅ " + product.title + " added to cart!");
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    function showNotification(message) {
      let notif = document.getElementById("notification");
      document.getElementById("notif-text").textContent = message;
      notif.style.display = "flex";
    }

    function hideNotification() {
      document.getElementById("notification").style.display = "none";
    }
  </script>
</body>
</html>
