<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       body {
    margin: 0;
    height: 100vh; 
    display: flex;
    align-items: center; 
    justify-content: center; 
}

.parent {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(87, 85, 85);
    border-radius: 15px;
}

.child {
    /* background-color: rgb(47, 45, 45); */
    padding: 25px;
    
}
.email, .password{
    width: 250px;
    height: 35px;
    margin: 8px;
    border: 3px solid white;
    border-radius: 5px;
    color: rgb(216, 213, 213);
    background-color: transparent;
}
button{
   margin-left: 40%;
   margin-top: 20px;
   width: 80px;
   height: 35px;
   background-color: red;
   color: rgb(216, 213, 213);
   border-radius: 10px;
   border: none;
}
a{
    color: rgb(216, 213, 213);
}
.email::placeholder {
    color: white;
}
.password::placeholder {
    color: white;
}
h1{
    color: white;
}
    </style>
</head>
<body>
    <div class="parent">
    <div class="child">
        <form type="submit">
       <center> <h1>LOGIN</h1>
       <input class="email" type="text" placeholder="Email:">
       <br>
       <input class="password" type="password" placeholder="Password">
       <br>
        </center>
       <input type="checkbox" style="margin-left: 10px; padding-left: 0px;"><span style="color: rgb(216, 213, 213);">Remember me</span>
       <a href="register.html" style="float: right;">Register</a>
       <br>
       <button type="submit">Login</button>
      </form>

    </div>
    </div>
</body>
</html>
