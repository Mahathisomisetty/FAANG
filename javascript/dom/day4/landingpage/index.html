<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        /* Navbar */
        .nav {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px;
        }

        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .menu a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            padding: 10px 15px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Cards layout - 4 per row */
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            height: 350px;
            background-color: whitesmoke;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay content on image */
        .card-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .addcart {
            background-color: red;
            border: none;
            width: 100px;
            padding: 8px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin-top: 5px;
        }

        .addcart:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="nav">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="#Home">Home</a></li>
            <li><a href="#aboutus">About Us</a></li>
            <li><a href="#contactus">Contact Us</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Menu Section -->
    <section id="menu">
        <h1 style="text-align:center; margin: 20px 0;">Menu Section</h1>
        <div class="cards">
            <div class="card">
                <img src="bg.jpg" alt="French Fries">
                <div class="card-content">
                    <h3>French Fries</h3>
                    <p>Price: &#8377; 200</p>
                    <button class="addcart">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="bg.jpg" alt="Paneer Tadka">
                <div class="card-content">
                    <h3>Paneer Tadka</h3>
                    <p>Price: &#8377; 200</p>
                    <button class="addcart">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="bg.jpg" alt="Burger">
                <div class="card-content">
                    <h3>Burger</h3>
                    <p>Price: &#8377; 150</p>
                    <button class="addcart">Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="bg.jpg" alt="Pizza">
                <div class="card-content">
                    <h3>Pizza</h3>
                    <p>Price: &#8377; 250</p>
                    <button class="addcart">Add to cart</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
