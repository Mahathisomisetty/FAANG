<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="text">This is sample</p>
    <button id="btn" onclick="display()">Read button</button>
    <h1 id="p"></h1>
    <script>
        const display=()=>{
           let a= document.getElementById("text").innerText;
           document.getElementById("p").innerText=a;
        }
    </script>
</body>

</html>
