<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis molestias unde ipsam natus vero commodi eius. Unde nam amet illum molestiae mollitia modi voluptatem minima. Recusandae dolorem dicta deserunt repellendus?</p>
    <button onclick="display()">Show</button>
    <button onclick="hide()">Hide</button>
</body>
<script>
    let hide=()=>{
        document.getElementById("para").style.display="none"
    }
    let display=()=>{
       document.getElementById("para").style.display="block";
    }

</script>
</html>
