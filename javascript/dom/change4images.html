<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 225px;
      height: 225px;
    }
  </style>
</head>
<body>

  <img src="images/html.png" alt="html image" id="image">
  <br>
  <button onclick="changeImage('html')">Html</button>
  <button onclick="changeImage('react')">React</button>
  <button onclick="changeImage('express')">Express</button>
  <button onclick="changeImage('mongodb')">Mongodb</button>

  <script>
    function changeImage(name) {
      document.getElementById('image').src = `images/${name}.png`;
    }
  </script>
  
</body>
</html>
