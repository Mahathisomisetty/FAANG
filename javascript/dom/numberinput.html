<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="number" id="input">
   <button onclick="show()">Double</button> 
   <p id="para"></p>
</body>
<script>
    let show=()=>{
    let a=Number(document.getElementById("input").value);
    document.getElementById("para").innerText=a*2;
    }
</script>
</html>
