<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<body>
  <img id="image" src="image2.jpg" alt="bulb on image" width="100">
  <br>
  <button onclick="turnOn()">On</button>
  <button onclick="turnOff()">Off</button>

  <script>
    function turnOn() {
      document.getElementById("image").src = "img1.jpg";
    }

    function turnOff() {
      document.getElementById("image").src = "image2.jpg";
    }
  </script>
</body>
</html>
