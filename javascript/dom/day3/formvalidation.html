<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="" onsubmit="return validate()">
        <label  >Username</label>
        <input type="text" name="" id="username" pattern="[A-Za-Z0-9]">
        <p id="usernameerror" style="display: none; color: red;"></p>
        <br>
        <label>Password</label>
        <input type="password" id="password">
        <p id="passworderror" style="display: none; color: red;"></p>
        <br>
        <button type="submit">Submit</button>
    </form>
    </center>
    <script>
        function validate(){
            let Username=document.getElementById("username").value;
            let password=document.getElementById("password").value;
            let usernameerror=document.getElementById("usernameerror");
            let passworderror=document.getElementById("passworderror");
           if(Username.trim().length<8){
            usernameerror.innerText="username greater than 8 characters";
            usernameerror.style.display="block";
            return false;
           }else{
            usernameerror.style.display="none";
           }
           if(password.trim().length<8){
           // alert("password should be greater than 8 characters");
            passworderror.innerText="password should be greater than 8 characters";
            passworderror.style.display="block";
            return false;
           }
           alert("form submitted successfully");
        }
    </script>
</body>
</html>
