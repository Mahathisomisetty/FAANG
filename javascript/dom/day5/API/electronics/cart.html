<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    nav ol {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 10px;
      background: #333;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      color: yellow;
    }
    .cart-item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;  /* stack items vertically */
      align-items: center;
      justify-content: space-between; /* pushes button to bottom */
      text-align: center;
      box-sizing: border-box;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-top: 10px;
    }
    .cart-item h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .cart-item p {
      margin: 5px 0;
      font-size: 14px;
      color: green;
      font-weight: bold;
    }
    .cart-item button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: red;
      color: white;
      cursor: pointer;
      align-self: center; /* centers button horizontally */
      margin-bottom: 10px;
    }
    .cart-item button:hover {
      background: darkred;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    #cart {
         display: flex;
          flex-wrap: 
          wrap; gap: 20px;
         }
  </style>
</head>
<body>
  <nav class="nav">
    <ol>
      <li><a href="electronics.html">Home</a></li>
      <li><a href="">About Us</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="">Login</a></li>
    </ol>
  </nav>

  <h1>Your Cart</h1>
  <div id="cart"></div>
  <div class="total" id="totalPrice"></div>

  <script>
    let cartDiv = document.getElementById("cart");
    let totalDiv = document.getElementById("totalPrice");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartDiv.innerHTML = "";
      let total = 0;

      if(cart.length === 0) {
        cartDiv.innerHTML = "<p>Your cart is empty</p>";
        totalDiv.innerHTML = "";
        return;
      }

      cart.forEach((item, index) => {
        total += parseFloat(item.price);

        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div>
            <h3>${item.title}</h3>
            <p>Price: $${item.price}</p>
          </div>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartDiv.appendChild(div);
      });

      totalDiv.innerHTML = "Total: $" + total.toFixed(2);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
