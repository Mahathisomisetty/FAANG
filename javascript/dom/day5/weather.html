<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <input type="text" id="input" placeholder="Enter city">
    <button id="btn">Get Weather</button>
    <p id="para"></p>

    <script>
        let para = document.getElementById("para");
        let btn = document.getElementById("btn");
       
        btn.addEventListener("click", () => {
         let city = document.getElementById("input").value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=b9e2ef1154c3d78cb616a9c476489060`)
                .then(response => response.json())
                .then(result => {
                    console.log(result.weather[0].description)
                    para.innerHTML = `
                        <b>City:</b> ${result.name}
                        <br>
                        <b>Longitude:</b> ${result.coord.lon} <br>
                        <b>Latitude:</b> ${result.coord.lat} <br>
                        <b>Weather:</b> ${result.weather[0].description} <br>
                        <b>Temperature:</b> ${result.main.temp} <br>
                        <b>Humidity:</b> ${result.main.humidity} <br>
                        <b>Pressure:</b> ${result.main.pressure} <br>
                        <b>Wind Speed:</b> ${result.wind.speed} 
                    `;
                })
                
        });
    </script>
</body>
</html>
