<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Sizing Example</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin: 40px;
    }

    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      background-color: lightblue;
      color: black;
      font-weight: bold;
    }

    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>Box Sizing: content-box vs border-box</h2>

  <div class="container">
    <div class="box content-box">
      content-box<br>
      (total width: 250px)
    </div>

    <div class="box border-box">
      border-box<br>
      (total width: 200px)
    </div>
  </div>

</body>
</html>
