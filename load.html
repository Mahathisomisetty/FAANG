<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Load Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      padding: 40px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideFadeIn 1s ease-out forwards;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Website</h1>
    <div class="box">
      <p>This content slides in when the page loads.</p>
    </div>
  </div>

</body>
</html>
